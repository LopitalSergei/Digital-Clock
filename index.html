<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Digital Clock</title>
</head>

<body>
	<div class="container">
		<div class="clock">
			<div class="time">
				<div id="hour" class="hours"></div>
				<div class="bar">|</div>
				<div id="minute" class="minutes"></div>
			</div>
			<div class="date">
				<div id="day-of-week" class="day-of-week"></div>
				<div class="day-month">
					<div id="day" class="day"></div>
					<div id="month" class="month"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
